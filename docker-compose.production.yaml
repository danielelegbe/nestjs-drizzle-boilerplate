version: '3.8'
services:
  postgres:
    image: postgres:latest
    container_name: nestjs-sst-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
   
    volumes:
      - postgres-data:/var/lib/postgresql/data

  nestjs-kysely:
    image: nestjs-kysely
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: nestjs-kysely
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - PORT=${PORT}
      - NODE_ENV=${NODE_ENV}
      - DIRECT_URL=${DIRECT_URL}

    ports:
      - '${PORT}:${PORT}'
    depends_on:
      - postgres

      

volumes:
  postgres-data: